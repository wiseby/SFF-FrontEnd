<fieldset class="register-user">
  <legend>Register User</legend>
  <input type="text" placeholder="Name" id="user-name">
  <input type="password" placeholder="Password" id="user-password">
  <input type="password" placeholder="Confirm" id="confirm-user-password">
  <input type="email" placeholder="Email" id="user-email">
  <button class="btn-confirm" id="confirm-button">Confirm</button>
</fieldset>
